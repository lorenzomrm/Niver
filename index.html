<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #627d63;
      color: #ffbd59;
      padding: 20px;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      width: 80%;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    .carousel img {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .map-container {
      margin: 20px auto;
      width: 80%;
      height: 300px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 150%;
      border: none;
    }
  </style>
</head>

  <div class="carousel" id="carousel">
    <img src="https://via.placeholder.com/800x400?text=Picture+1" alt="Picture 1">
    <img src="https://via.placeholder.com/800x400?text=Picture+2" alt="Picture 2">
    <img src="https://via.placeholder.com/800x400?text=Picture+3" alt="Picture 3">

  <script>
    const carousel = document.getElementById('carousel');
    let index = 0;

    setInterval(() => {
